<div>
  <h4>Admin page</h4>

  <mat-toolbar>Users catalog</mat-toolbar>
  <table mat-table [dataSource]="usersCatalog" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"
      [ngClass]="{'selected-row': selectedRow === row}">
    </tr>
  </table>

  <div style="display: flex; justify-content: flex-end; margin: 10px;">
    <button mat-raised-button (click)="onCreateUpdateServiceClick(selectRow)">Create</button>
  </div>

</div>
