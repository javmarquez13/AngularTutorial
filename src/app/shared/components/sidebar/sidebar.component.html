<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="push" closed>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div>
        <li *ngFor="let item of mainMenu.defaultOptions">
          <a mat-list-item (click)="onItemMenuClickEvent(item)"><mat-icon>{{ item.icon }}</mat-icon>
            {{item.name}}</a>
        </li>
      </div>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-mini-fab (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
